<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/default.css">
</head>
<body>
    <header>
        <div data-include="components/header.html"></div>
        <script src="scripts/HTMLInclude.js"></script>
    </header>
    <main id="calc-main">
        <h2>
            ITIS 3135 Calculator
        </h2>
        <br>
        <!--
            Used phone calculator as basis.
        -->
        <div id="calculator-box">
            <div id="calc-output-area">
                <div id="calc-operator-area">

                </div>
                <div id="calc-num-output-area">
                    <div id="calc-area1">

                    </div>
                    <div id="calc-area2">
                        <div id="calc-area2-span"></div>
                    </div>
                </div>
            </div>
            <div id="calc-button-row-1" class="calc-row">
                <button onclick="clearCalc()" class="calc-button">
                    Clear
                </button>
                <button onclick="inverseNum()" class="calc-button">
                    Inv
                </button>
                <button onclick="percentCalc()" class="calc-button">
                    %
                </button>
                <button onclick="operatorChange(3)" class="calc-button">
                    /
                </button>
            </div>
            <div id="calc-button-row-2" class="calc-row">
                <button onclick="number(7)" class="calc-button">
                    7
                </button>
                <button onclick="number(8)" class="calc-button">
                    8
                </button>
                <button onclick="number(9)" class="calc-button">
                    9
                </button>
                <button onclick="operatorChange(2)" class="calc-button">
                    *
                </button>
            </div>
            <div id="calc-button-row-3" class="calc-row">
                <button onclick="number(4)" class="calc-button">
                    4
                </button>
                <button onclick="number(5)" class="calc-button">
                    5
                </button>
                <button onclick="number(6)" class="calc-button">
                    6
                </button>
                <button onclick="operatorChange(1)" class="calc-button">
                    -
                </button>
            </div>
            <div id="calc-button-row-4" class="calc-row">
                <button onclick="number(1)" class="calc-button">
                    1
                </button>
                <button onclick="number(2)" class="calc-button">
                    2
                </button>
                <button onclick="number(3)" class="calc-button">
                    3
                </button>
                <button onclick="operatorChange(0)" class="calc-button">
                    +
                </button>
            </div>
            <div id="calc-button-row-4" class="calc-row">
                <button id="calc-0" onclick="number(0)" class="calc-button">
                    0
                </button>
                <button id="calc-decimal" onclick="decimalCalc()" class="calc-button">
                    .
                </button>
                <button id="calc-equal" onclick="calculate()" class="calc-button">
                    =
                </button>
            </div>
        </div>
    </main>
    <footer>
        <div data-include="components/footer.html"></div>
        <script src="scripts/HTMLInclude.js"></script>
    </footer>
    <script src="scripts/calculator_try.js"></script>
</body>
</html>
