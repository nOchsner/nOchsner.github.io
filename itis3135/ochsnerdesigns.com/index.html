<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        h1, h2, nav, p {margin: 0}

        margin: 0;
        padding: 0;
        font-family:'Times New Roman', Times, serif;
        color: rgb(10, 18, 10);
        background-color: rgb(34, 60, 34);
        }

        /* total 15 vh in min-height*/
        header {
        padding: 1vh;
        min-height: 13vh;
        background-color:  rgb(45,90,60);
        text-align: center;

        main {
        margin: 0;
        background-color: rgb(45,80,60);
        padding: 1vh;
        min-height: 66vh;
        }

        /* Total 17 vh in min-height*/
        footer {
        padding: 1vh;
        min-height: 15vh;
        background-color: rgb(45,90,60);
        }

        h2, h3, figcaption, figure {
        text-align: center;
        }

        a {
        color: rgb(10, 10, 18);
        }

        }

        <h1>

        <h2>

        </h2>

    <footer>

        <a href="https://validator.w3.org/check?uri=referer" id="validation_link_html">
            <img style="border:0;width:88px;height:31px" 
            src="https://mytienhoang.github.io/itis3135/z_archives/html_validation.png" 
            alt="Valid HTML!">
        </a>
        <a href="https://jigsaw.w3.org/css-validator/check/referer" id="validation_link_css">
            <img style="border:0;width:88px;height:31px"

        <script>
            document.getElementById("validation_link_html").setAttribute("href","https://validator.w3.org/check?uri=" + location.href);
            document.getElementById("validation_link_css").setAttribute("href","https://jigsaw.w3.org/css-validator/validator?uri=" + location.href);

    </footer>
