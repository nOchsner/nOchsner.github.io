<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITIS 3135 Form | Nick Ochsner</title>
    <link rel="stylesheet" href="styles/default.css">
</head>
<body>
    <header>
        <div data-include="components/header.html"></div>
        <script src="scripts/HTMLInclude.js"></script>
    </header>
    <main>
        <h2>
            Forms
        </h2>
        <form action="#" class="Forms-Form">
            <label for="name">Name: </label>
            <input id="name" name="'name" type="text">
            <br>
            <label for="pnumber">Phone Number: </label>
            <input id="pnumber" name="pnumber" type="text">
            <br>
            <label for="email">Email: </label>
            <input id="email" name="email" type="email">
            <br>
            <label>Chair Attributes</label>
            <br>
            <label for="chair-painful">Painful</label>
            <input type="checkbox" id="chair-painful" value="chair-painful" name="chair-painful">
            
            <label for="chair-uncomfortable">Uncomfortable</label>
            <input type="checkbox" id="chair-uncomfortable" value="chair-uncomfortable" name="chair-uncomfortable">
            
            <label for="chair-suncomfortable">Super Uncomfortable</label>
            <input type="checkbox" id="chair-suncomfortable" value="chair-suncomfortable" name="chair-suncomfortable">
            <br>
            <label for="yes">Yes</label>
            <input type="radio" id="yes" name="yes/no" value="yes" checked>
            <label for="no">No</label>
            <input type="radio" id="no" name="yes/no" value="no">
            <br>
            <label >Say The color you want: </label>
            <select>
                <option value="green">Green</option>
                <option value="white">White</option>
                <option value="nyellow">Neon Yellow</option>
            </select>
            <br>
            <input type="reset" value="Reset" id="reset">
            <input type="submit" value="Submit" id="submit">
            
        </form>
    </main>
    <footer>
        <div data-include="components/footer.html"></div>
        <script src="scripts/HTMLInclude.js"></script>
    </footer>
</body>
</html>
